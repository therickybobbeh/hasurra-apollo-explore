table:
  name: eligibility_checks
  schema: public
object_relationships:
  - name: member
    using:
      foreign_key_constraint_on: member_id
select_permissions:
  - role: admin
    permission:
      columns: '*'
      filter: {}
  - role: member
    permission:
      columns:
        - id
        - member_id
        - checked_at
        - result
        - created_at
      filter:
        member_id:
          _eq: X-Hasura-User-Id
insert_permissions:
  - role: admin
    permission:
      check: {}
      columns: '*'
update_permissions:
  - role: admin
    permission:
      columns: '*'
      filter: {}
delete_permissions:
  - role: admin
    permission:
      filter: {}
