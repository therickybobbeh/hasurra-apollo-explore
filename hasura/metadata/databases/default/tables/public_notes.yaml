table:
  name: notes
  schema: public
object_relationships:
  - name: member
    using:
      foreign_key_constraint_on: member_id
insert_permissions:
  - role: member
    permission:
      check:
        member_id:
          _eq: X-Hasura-User-Id
      columns:
        - member_id
        - body
select_permissions:
  - role: member
    permission:
      columns:
        - id
        - member_id
        - created_at
        - body
      filter:
        member_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: member
    permission:
      columns:
        - body
      filter:
        member_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: member
    permission:
      filter:
        member_id:
          _eq: X-Hasura-User-Id
