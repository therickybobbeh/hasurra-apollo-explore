table:
  name: notes
  schema: public
object_relationships:
  - name: member
    using:
      foreign_key_constraint_on: member_id
select_permissions:
  - role: admin
    permission:
      columns: '*'
      filter: {}
  - role: member
    permission:
      columns:
        - id
        - member_id
        - created_at
        - body
      filter:
        member_id:
          _eq: X-Hasura-User-Id
insert_permissions:
  - role: admin
    permission:
      check: {}
      columns: '*'
  - role: member
    permission:
      check:
        member_id:
          _eq: X-Hasura-User-Id
      columns:
        - member_id
        - body
update_permissions:
  - role: admin
    permission:
      columns: '*'
      filter: {}
  - role: member
    permission:
      columns:
        - body
      filter:
        member_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: admin
    permission:
      filter: {}
  - role: member
    permission:
      filter:
        member_id:
          _eq: X-Hasura-User-Id
