# Apollo Federation Subgraph Schema
# Extends Provider type with rating information

extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.0", import: ["@key", "@external"])

type Provider @key(fields: "id") {
  id: ID! @external
  rating: Float
  ratingCount: Int
  reviews: [Review!]!
}

type Review {
  id: ID!
  providerId: ID!
  rating: Int!
  comment: String
  date: String!
}

type Query {
  _empty: String
}
