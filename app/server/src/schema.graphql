# Apollo Federation Subgraph Schema
# Extends provider_records type (from Hasura) with rating information

extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.0", import: ["@key", "@external"])

scalar uuid

type provider_records @key(fields: "id") {
  id: uuid! @external
  rating: Float
  reviewCount: Int
  reviews: [Review!]!
}

type Review {
  id: ID!
  providerId: ID!
  rating: Int!
  comment: String
  date: String!
}

type Query {
  _empty: String
}
