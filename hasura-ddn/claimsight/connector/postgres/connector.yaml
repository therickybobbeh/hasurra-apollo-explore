kind: Connector
version: v2
definition:
  name: postgres
  subgraph: claimsight
  source: hasura/postgres:v3.1.0
  context: .
  envMapping:
    CONNECTION_URI:
      fromEnv: CLAIMSIGHT_POSTGRES_CONNECTION_URI
    HASURA_CONNECTOR_PORT:
      fromEnv: CLAIMSIGHT_POSTGRES_HASURA_CONNECTOR_PORT
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: CLAIMSIGHT_POSTGRES_HASURA_SERVICE_TOKEN_SECRET
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: CLAIMSIGHT_POSTGRES_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: CLAIMSIGHT_POSTGRES_OTEL_SERVICE_NAME
